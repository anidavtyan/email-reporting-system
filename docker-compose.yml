version: '3.8'

services:
  redis:
    image: redis/redis-stack-server:latest # Use redis-stack-server for potential future BullBoard setup or just redis:latest
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data # Persist Redis data
    networks:
      - app-network

  app_instance_1:
    build: .
    # map to a different port if you want to access it directly, otherwise keep it internal
    ports:
      - '3001:3000' # Map host port 3001 to container port 3000
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    networks:
      - app-network
    # entrypoint: sh -c 'npm run start:prod > /proc/1/fd/1 2>&1' # Optional: Redirect logs for easier docker-compose logs

  app_instance_2:
    build: .
    # Map to another different port if needed for direct access
    ports:
      - '3002:3000' # Map host port 3002 to container port 3000
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    networks:
      - app-network
    # entrypoint: sh -c 'npm run start:prod > /proc/1/fd/1 2>&1' # Optional: Redirect logs

volumes:
  redis_data:

networks:
  app-network:
    driver: bridge